<template>
  <section class="au-animate">
    <h2 t="welcome.heading"></h2>

    <form role="form" submit.delegate="submit()">

      <div class="group">
        <label for="locale">Select locale</label>
        <div class="btn-group" id="locale" role="group">
          <button type="button" class="btn btn-default" click.delegate="setLocale('en')">en</button>
          <button type="button" class="btn btn-default" click.delegate="setLocale('no')">no</button>
        </div>
      </div>

      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
